<div class='card container'>
    <div class='card-header'>
      <h1>{{pageTitle}}</h1>
    </div>
    <div class='card-body'>
        <div class='row'>
          <div class='col-md-1'>Filter by:</div>
          <div class='col-md-4'>
            <input type='text' [(ngModel)]='filterInput'/>
          </div>
        </div>
        <div class='row'>
          <div class='col-md-6'>
            <h4>Filtered by: {{filterInput}}</h4>
          </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Article Name</th>
                    <th>Keyword</th>
                    <th>PublishDate</th>
                </tr>
            </thead>
            <tbody>
              <tr *ngFor='let article of filteredArray' [routerLink]="['/article', article.id]" class="article-row">
                <td>{{article.title}}</td>
                <td>{{article.keyword}}</td>
                <td>{{article.Date}}</td>
              </tr>
            </tbody>
        </table>
    </div>
</div>
